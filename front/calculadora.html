<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/calc.css">
    <title>Calculadora</title>
</head>

<body>

    <main>
        <form action="">

            <table>
                <tbody>
                    <td class="cinza">C</td>
                    <td class="cinza">+/-</td>
                    <td class="cinza">%</td>
                    <td class="laranja">/</td>
                </tbody>
                <tbody>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="laranja">X</td>
                </tbody>
                <tbody>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="laranja">-</td>
                </tbody>
                <tbody>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="laranja">+</td>
                </tbody>
                <tbody>
                    <td>0</td>
                    <td></td>
                    <td>,</td>
                    <td class="laranja">=</td>
                </tbody>
            </table>
        </form>
    </main>

</body>

</html>
